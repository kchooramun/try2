
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mauritius Trip Advisor</title>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/swipes.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" /> <!-- normal bootstrap -->
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="themes/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="themes/theme.css"> <!-- theme for main ui-->

        <script>  
            $(document).ready(function () { 
              initDatabase();
               $("#login").click(showRecords); 
              $.urlParam = function (name) {
                    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                    return results[1] || 0;
                }

                var id = (decodeURIComponent($.urlParam('user')));
                var password = (decodeURIComponent($.urlParam('password')));
                
                document.getElementById("username").value = id;
                document.getElementById("password").value = password;
                
 
            });

        </script>

    </head>

    <body>

        <div data-role="page" id="home">

            <!-- header -->
            <div data-role="header" data-position="fixed" data-fullscreen="true" style="background-color: #e9e9e900!important;
                 border-color: #ddd0!important;"><a href="#left-panel" class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-nodisc-icon ui-alt-icon"></a></div>

            <div role="main" class="ui-content">

                <div class="home">    

                    <h2 style="text-align: center;">Login</h2>


                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" pattern="[A-Za-z0-9 ]{1,30}" title="Characters and Numbers Allowed Only" required>

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" pattern="[A-Za-z0-9]{1,30}" title="Characters and Numbers Allowed Only" required>

                    <br/>

                    <fieldset data-mini="true">
                        <label for="checkbox-5">Remember me</label>
                        <input name="checkbox-5" id="checkbox-5" type="checkbox">
                    </fieldset>
                    <br/>

                    <label for="login" class="ui-hidden-accessible"></label>
                    <br/>

                    <button class="ui-shadow ui-btn ui-corner-all" type="submit" id="login">Log In</button>
                    <br/>

                    <a href="register.html" style="text-decoration: none;">
                        <div style="font-size: 10px; text-align: center; text-decoration: none;">
                            Register here
                        </div>
                    </a>

                </div>


                <div data-role="footer" data-theme="b" data-position="fixed" data-fullscreen="true">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="index.html" data-icon="home" class="ui-btn-active ui-nodisc-icon" data-iconshadow="true">Home</a></li>
                            <li><a href="favourites.html" data-icon="heart" class="ui-nodisc-icon" data-iconshadow="true">Favorites</a></li>
                            <li><a href="notif.html" data-icon="alert" class="ui-nodisc-icon" data-iconshadow="true">Alert</a></li>
                            <li><a href="user.html" data-icon="user" class="ui-nodisc-icon" data-iconshadow="true">Profile</a></li>
                        </ul>
                    </div>
                    <!-- /navbar -->
                </div>
                <!-- /footer -->

            </div>
        </div>

    </body>

</html>
